{% extends 'base.html' %}

{% block content %}
<section class="page-section">
    <div class="container mt-4">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Confirm Deletion</h2>
            <h3 class="section-subheading text-muted">Are you sure you want to delete this reservation?</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm me-2" />
                    <a href="{% url 'reservations' %}" class="btn btn-secondary btn-sm">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
