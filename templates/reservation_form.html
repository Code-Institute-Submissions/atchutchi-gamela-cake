{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="section-heading text-uppercase">Make a Reservation</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_cake">Cake:</label>
            {{ form.cake }}
        </div>
        <div class="form-group">
            <label for="id_datetime">Date and Time:</label>
            {{ form.datetime }}
        </div>
        <div class="form-group">
            <label for="id_time">Time:</label>
            {{ form.time }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
