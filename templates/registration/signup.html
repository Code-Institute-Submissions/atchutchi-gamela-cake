{% extends "base.html" %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Sign Up</h2>
            <h3 class="section-subheading text-muted">Create your account</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="form-signup">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg text-uppercase">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a>.</p>
        </div>
    </div>
</section>
{% endblock %}
